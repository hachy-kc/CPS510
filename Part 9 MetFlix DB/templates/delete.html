<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center">
                        <h2>Delete Movie</h2>
                    </div>
                    <div class="card-body text-center">
                        <p class="lead">Are you sure you want to delete this movie?</p>
                        <p class="fw-bold text-danger">This action cannot be undone.</p>

                        <!-- Display movie title dynamically -->
                        <p><strong>Movie Title:</strong> {{ movie_title }}</p>

                        <form method="POST" action="/delete/{{ movieID }}">
                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                                <a href="/home" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
