<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/styles.css" rel="stylesheet">
    <link href="static/styless.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!--NAVBAR-->
<header class="p-3 mb-3 border-bottom">
    <div class="conr">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <img src="static/img/METFLIX.png" alt="Girl in a jacket" width="200" height="70">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

          <li><a href="/" class="nav-link px-2 link-body-emphasis">Home</a></li>
        </ul>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="static/img/try2.jpg" alt="mdo" width="80" height="80" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
</header>

<div class="hero">
<!--    h1 header-->
    <h1 class="header1">MetFlixDB.com</h1>
<!--    search bar-->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="/search">
        <div class="input-group">
          <input type="text" name="search_query" class="form-control search-input" placeholder="Search..." required>
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<!--LABEL-->
<h2 class="next-watch">Your Next Watch</h2>

<!--MOVIES-->
<div class="flex-container">
  {% if movie_db_list %}
    {% for movie in movie_db_list %}
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 mt-3" style="position: relative;">
        <a href="{{ url_for('movie', movieID=movie[0]) }}" class="text-decoration-none"
           style="display: block; height: 100%; width: 100%;">
            <div class="movie-card" style="background-image: url('{{ movie[2] }}');
                                           background-size: cover;
                                           background-position: center;
                                           height: 100%;
                                           width: 100%;">
                <!-- You can add movie details like title here if needed -->
            </div>
        </a>
    </div>
    {% endfor %}
  {% else %}
  <div class="alert alert-warning text-center mt-4">
    No movies found. Try a different search term!
  </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
