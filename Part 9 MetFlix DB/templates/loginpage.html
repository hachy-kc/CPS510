<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetFlix Sign In</title>
<!--    <link href="static/styles.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('static/img/wallpaper.jpg') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slight white transparency */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .btn-primary {
            background-color: red;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: darkred;
        }

        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 500px;
            height: auto;

        }
        h1.h3.mb-3.fw-normal {
        font-size: 40px; /* Increase font size */
        font-weight: bold; /* Make it bold if desired */
        text-align: left; /* Optional: center-align the text */
    }
    </style>
</head>
<body>

    <!-- Logo in the top left -->
    <img src="static/img/METFLIX.png" alt="Logo" class="top-left-logo">

    <div class="form-container">
        <main class="form-signin w-100 m-auto">
            <form method="post" action="{{url_for('sign_in') }}">
<!--                <img class="mb-4" src="static/img/logo.svg" alt="Bootstrap Logo" width="72" height="57">-->
                <h1 class="h3 mb-3 fw-normal">Sign In</h1>

                <div class="form-floating mb-3">
                    <input  class="form-control" id="floatingInput" placeholder="Username" name="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary"></p>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
